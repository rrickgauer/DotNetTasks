

{# 

    blocks:
    - modal_id
    - modal_header_text
    - submit_btn_txt

#}

<!-- Modal -->
<div class="modal labels-form-modal loading" id={% block modal_id %}{% endblock %} tabindex="-1" data-js-label-id="none">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">{% block modal_header_text %}Modal title{% endblock %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <div class="labels-form-spinner">
                    {% include 'includes/spinner-center.html' %}
                </div>

                <form class="labels-form">

                    {# Name #}
                    <div class="form-group form-group-custom">
                        <label>
                            <div class="form-group-custom-label">Name</div>
                            <input type="text" class="form-control form-control-sm" name="label-name" required>
                        </label>
                    </div>

                    {# Color #}
                    <div class="form-group form-group-custom">
                        <label>
                            <div class="form-group-custom-label">Color</div>
                            <input type="color" class="form-control form-control-sm" name="label-color" required>
                        </label>
                    </div>

                    {# Submit #}
                    <button type="submit" class="btn btn-sm btn-success labels-form-submit-btn">{% block submit_btn_txt %}Submit{% endblock %}</button>
                </form>
            </div>

        </div>
    </div>
</div>
