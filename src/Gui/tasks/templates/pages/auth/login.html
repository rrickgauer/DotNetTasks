{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}


{% block content %}


<div class="container my-5">
    <h1>Login to your account</h1>
</div>


<div class="container">
    <div class="card my-shadow">
        <div class="card-body">

            <form id="login-form">
                <div class="form-group">
                    <label for="login-form-input-email">Email address</label>
                    <input type="email" class="form-control" id="login-form-input-email" required>
                </div>

                <div class="form-group">
                    <label for="login-form-input-password">Password</label>
                    <input type="password" class="form-control" id="login-form-input-password" required>
                </div>

                <button type="button" class="btn btn-success" id="login-form-btn-submit">Submit</button>
                <!-- <button type="submit" class="btn btn-success">Submit</button> -->
            </form>
        </div>
    </div>
</div>


{% endblock %}


{% block footer %}
    <script src="/static/js/dist/auth.bundle.js"></script>
{% endblock %}
