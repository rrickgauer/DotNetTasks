<div class="container my-5">

    <h3>Update your password</h3>

    <form id="update-password-form" class="mt-3">
        <div class="form-group">
            <label for="update-password-form-input-current">Current password</label>
            <input type="password" class="form-control form-control-sm update-password-form-input" id="update-password-form-input-current" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback"></div>
        </div>

        <div class="form-group ">
            <label for="update-password-form-input-new">New password</label>
            <input type="password" class="form-control form-control-sm update-password-form-input" id="update-password-form-input-new" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback"></div>
        </div>

        <div class="form-group">
            <label for="update-password-form-input-confirm">Confirm</label>
            <input type="password" class="form-control form-control-sm update-password-form-input" id="update-password-form-input-confirm" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-sm btn-standard" id="update-password-form-btn-submit">Update password</button>
    </form>

</div>
